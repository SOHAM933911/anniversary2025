<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Moment of Life</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background:#f7f2f2 url(./td_bg.jpg) no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    color: #5b3b3b;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    max-width: 90%;
    width: 700px;
    margin: 40px auto;
    padding: 30px 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .image-wrapper {
    background: #e5a868;
    padding: 15px;
    border-radius: 50%;
    width: 75%;
    max-width: 280px;
    margin: 0 auto 25px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .image-wrapper img {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid white;
  }

  p {
    font-size: 1rem;
    margin: 0 auto 15px;
    line-height: 1.6;
  }

  .button {
    display: inline-block;
    padding: 12px 28px;
    background: #ea9846;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    transition: background 0.3s;
  }

  .button:hover {
    background: #402c2c;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }

    .container {
      padding: 20px 15px;
    }

    .button {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <h1>THAT DAY</h1>
    <div class="image-wrapper">
      <img src="that_day_cover.jpg">
    </div>
    <p>The memories of that day...<br>Don't blush honey (;</p>
    <p><small>Sorry, this part isn't built yet.</small></p>
    <a href="entry_page.html" class="button">GO BACK</a>
  </div>
  <audio autoplay loop>
  <source src="Wanna_be_yours.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
